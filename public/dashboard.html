<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Camp Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dash.css" />
  </head>
  <body>
    <header>
      <h1>Summer Camp Dashboard</h1>
      <p>Overview of camp registrations and activities</p>
    </header>

    <section class="stats">
  <div class="stat-box total-box">
    <h2>Total Registrations</h2>
    <p id="total-registrations">0</p>
  </div>
  <div class="stat-box total-box">
    <h2>Total Kids</h2>
    <p id="total-kids">0</p>
  </div>
  <br />
  <div class="stat-box camp-box">
    <h2>Camp Nature</h2>
    <p id="camp-nature">0</p>
  </div>
  <div class="stat-box camp-box">
    <h2>Camp Tech</h2>
    <p id="camp-tech">0</p>
  </div>
  <div class="stat-box camp-box">
    <h2>Camp Arts</h2>
    <p id="camp-arts">0</p>
  </div>
  <div class="stat-box camp-box">
    <h2>Camp Sports</h2>
    <p id="camp-sports">0</p>
  </div>
  <div class="stat-box camp-box">
    <h2>Camp Science</h2>
    <p id="camp-science">0</p>
  </div>
</section>


    <section>
      <div class="filter-container">
        <h2>Recent Registrations</h2>
        <div class="filter-buttons">
          <button class="filter-btn active" data-program="all">All</button>
          <button class="filter-btn" data-program="nature">Nature</button>
          <button class="filter-btn" data-program="tech">Tech</button>
          <button class="filter-btn" data-program="arts">Arts</button>
          <button class="filter-btn" data-program="sports">Sports</button>
          <button class="filter-btn" data-program="science">Science</button>

        </div>
      </div>

    <table id="registrationsTable">
  <thead>
    <tr>
      <th>Parent Name</th>
      <th>Enfants</th>
      <th>Num d'enfants</th>
      <th>Program</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Registration Date</th>
    </tr>
  </thead>
  <tbody>
    <!-- Dynamic rows will be inserted here -->
  </tbody>
  </table>

    </section>
    <script src="dashboard.js"></script>
  </body>
</html>
