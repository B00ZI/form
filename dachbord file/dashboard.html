<!DOCTYPE html>

</head>
<body>

  <h1>Summer Camp Registrations Dashboard</h1>

    </div>
    <div class="stat-box">
      <h3>Average Kids / Family</h3>
      <p id="avgKids">0</p>
    </div>
    <div class="stat-box">
      <h3>Age Range</h3>
      <p id="ageRange">â€”</p>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Parent Name</th>
        <th>Contact</th>
        <th>Address</th>
        <th>Children</th>
        <th>Registration Date</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="registrationsTable"></tbody>
  </table>

  <script src="scripts.js"></script>
</body>
</html>
